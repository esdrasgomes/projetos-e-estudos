<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<h1>Calcular Média!</h1>
		<input type="text" id="num1" placeholder="nota 1">
		<input type="text" id="num2" placeholder="nota 2">
		<button type="button" onclick="calcularMedia()">Calcular média</button>

		<script>
			calcularMedia = function() {
				var nota1 = document.getElementById("num1").value;
				var nota2 = document.getElementById("num2").value;
				var media = (parseInt(nota1) + parseInt(nota2))/2;
				if(media >= 7) {
					alert("Sua média é: " + media + ", " + "então você está aprovado.")
				} else if(media >= 4 && media < 7) {
					alert("Sua média é " + media + ", " + "então você está em recuperação.")
				} else {
					alert("Sua média é " + media + ", " + "então você está reprovado.")
				}
			};
		</script>
	</body>
</html>
