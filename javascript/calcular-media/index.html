<!DOCTYPE html>
<html>
<head>
	<title>Calcular nota</title>
</head>
<body>
	<h1>Calcular média</h1>
	<input type="text" id="nota1" placeholder="Nota 1">
	<input type="text" id="nota2" placeholder="Nota 2">
	<button type="button" onclick="calcularMedia()">Calcular</button>

	<script type="text/javascript">
		calcularMedia = function(){
			// pegando o id "nota1" e colocando na variável "nota1"
			var nota1 = document.getElementById("nota1").value;
			var nota2 = document.getElementById("nota2").value;
			var media = (parseInt(nota1) + parseInt(nota2))/2;
			alert("Sua média é: " + media);
		}
	</script>

</body>
</html>
